syntax = "proto3";

package proto;

option go_package = "node";
option (gogoproto.stable_marshaler_all) = true;

import "gogo.proto";

message NodeMessage {
  enum NodeMessageType {
    Unknown = 0;
    DKG = 1;
  }
  NodeMessageType MsgType = 1  [(gogoproto.jsontag) = "msgType"];
  bytes Data = 2  [(gogoproto.jsontag) = "data"];
}

message DKGMessage{

}

